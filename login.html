<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/login.css">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Nome de usuário" class="login-input"> <!--formulario para email e senha-->
        <input type="password" placeholder="Senha" class="login-input">
        <button type="submit" class="login-button">Entrar</button>
      </form>
      <a href="#" class="forgot-password">Esqueceu a senha?</a>
    </div>
    <div class="login-image"></div> <!-- toda vez que chamar, ja estará com o link pois foi chamado no css-->
  </div>
</body>
</html>

<!-- css = estilização do site
html = estrutura-->
